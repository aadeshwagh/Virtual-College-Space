<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!-- Font Icon -->
     <link rel="stylesheet" href="/cssFiles/registerPage/fonts/material-icon/css/material-design-iconic-font.min.css">
     <!-- Main css -->
     <link rel="stylesheet" href = "/cssFiles/registerPage/css/style.css">
</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Event Creation</h2>
                        <form method = "POST" class = "register-form" id="register-form" th:attr="action = @{/createevent}" >
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group">
                                <label for="eventTitle"><i class="zmdi zmdi"></i></label>
                                <input type="text" name="eventTitle" id="email" placeholder="Event Name"/>
                            </div>
                            <div class="form-group">
                                <label for="eventDescription" ><i class="zmdi zmdi"></i></label>
                                <input type="text" name="eventDescription" id="maj" placeholder="Event Description"/>
                            </div>
                            <div>
                                <label for="eventImage" ><i class="zmdi zmdi"></i></label>
                                <input type="file" name="eventImage" id="maj" placeholder="Event Image Path"/><br>
                            </div>
                            <div class="form-group">
                                <label for="eventOrganizer"><i class="zmdi zmdi"></i></label>
                                <input type="text" name="eventOrganizer" id="email" placeholder="Event Organizer"/>
                            </div> 
                            <div class="form-group">
                                <label for="startDate"><i class="zmdi zmdi"></i></label>
                                <input type="date" name="startDate" id="email" placeholder="Stare Date"/>
                            </div>
                            <div class="form-group">
                                <label for="endDate"><i class="zmdi zmdi"></i></label>
                                <input type="date" name="endDate" id="email" placeholder="End Date"/>
                            
                                <input type="hidden" th:name = "clubName" th:value = "${clubName}">      
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit"  value="Register"/>
                            </div>
                            
                        </form>
                    </div>
                </div> 
            </div>     
        </section>
    </div>   
    <!-- JS -->
    <script src="..\static\cssFiles\registerPage\vendor\jquery\jquery.min.js"></script>  
    
</body>
</html>
