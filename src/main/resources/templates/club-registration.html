<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!-- Font Icon -->
     <link rel="stylesheet" href="/cssFiles/registerPage/fonts/material-icon/css/material-design-iconic-font.min.css">
     <!-- Main css -->
     <link rel="stylesheet" href = "/cssFiles/registerPage/css/style.css">
</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Club Creation</h2>
                            <form method = "POST" class = "register-form" id="register-form" th:attr="action = @{/createclub}" >
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="form-group">
                                    <label for="clubName"><i class="zmdi zmdi"></i></label>
                                    <input type="text" name="clubName" id="email" placeholder="Club Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="clubDescription" ><i class="zmdi zmdi"></i></label>
                                    <input type="text" name="clubDescription" id="maj" placeholder="Club Description"/>
                                </div>
                                <label for="clubImage" ><i class="zmdi zmdi"></i></label>
                                <input type="file" name="clubImage" id="maj" placeholder="Club Image Path"/>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit"  value="Register"/>
                                </div>
                                
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="/images/signup-image.jpg" alt="sing up image"></figure>
                        </div>
                    </div> 
                </div>     
            </section>
        </div>   
        <!-- JS -->
        <script src="..\static\cssFiles\registerPage\vendor\jquery\jquery.min.js"></script>  
        
</body>
</html>
