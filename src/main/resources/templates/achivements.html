<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>achivement-details</title>
    <link href="/cssFiles/landingpage/css/style.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/img/favicon.png" rel="icon">
    <link href="/cssFiles/landingpage/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="/cssFiles/landingpage/vendor/aos/aos.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="components/navbar :: nav-bar" style="margin-bottom: 100px;"></div>
    <h2>All Achivements</h2>
    <div class="card-group" >
        <div class="card" style="flex: 0 0 20%; margin: 30px;" th:each = "achivement : ${achivements}">
            <div class="card-body">
            <h5 class="card-title" th:text = "${achivement.achivementName}">Card title</h5>
            <img th:src ="@{'/images/'+${achivement.achivementImage}}" class="card-img-top" alt="..."/>
            <p class="card-text " th:text = "${achivement.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </div>
    <div>
        <a th:href="@{achivementcreationpage}" style = "margin-left: 30px;" class = "btn btn-primary">Create achivement</a>
        <a th:href="@{myachivements}"  class = "btn btn-primary">My achivements</a>
    </div>    
</body>
</html>
