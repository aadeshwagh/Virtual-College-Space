<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!-- Font Icon -->
     <link rel="stylesheet" href="/cssFiles/registerPage/fonts/material-icon/css/material-design-iconic-font.min.css">
     <!-- Main css -->
     <link rel="stylesheet" href = "/cssFiles/registerPage/css/style.css">
</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Post Creation</h2>
                            <form method = "POST" class = "register-form" id="register-form" th:attr="action = @{/createpost}" >
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="form-group">
                                    <label for="postName"><i class="zmdi zmdi"></i></label>
                                    <input type="text" name="postName" id="email" placeholder="post Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="postDescription" ><i class="zmdi zmdi"></i></label>
                                    <input type="text" name="description" id="maj" placeholder="post Description"/>
                                </div>
                                <div class="form-group">
                                    <select id="readingStatus" name="type" class="form-select" aria-label="post type"  >
                                      <option selected value="other">Type</option>
                                      <option value="blog">Blog</option>
                                      <option value="survay">Survay</option>
                                      <option value="caseStudy">Case Study</option>
                                      <option value="design">Design</option>
                                    </select>
                                  </div>
                                <div class="form-group">
                                    <label for="postDescription" ><i class="zmdi zmdi"></i></label>
                                    <input type="text" name="url" id="maj" placeholder="post URL"/>
                                </div>
                                
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit"  value="Create"/>
                                </div>
                                
                            </form>
                        </div>
                        
                    </div> 
                </div>     
            </section>
        </div>   
        <!-- JS -->
        <script src="..\static\cssFiles\registerPage\vendor\jquery\jquery.min.js"></script>  
        
</body>
</html>
