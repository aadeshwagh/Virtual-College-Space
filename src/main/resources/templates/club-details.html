<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>club-details</title>
    <link href="/cssFiles/landingpage/css/style.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/img/favicon.png" rel="icon">
    <link href="/cssFiles/landingpage/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="/cssFiles/landingpage/vendor/aos/aos.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/cssFiles/landingpage/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
</head>
<body>
  <div th:insert="components/navbar :: nav-bar" style="margin-bottom: 100px;"></div>
  <section class="content">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
        <img th:src ="${clubImage}" class="img-fluid rounded-start" alt="..." />
        </div>
        <div class = "col-md-8">
        <div class="card-body">
          <h5 class="card-title display-2" th:text = "${club.clubName}">Card title</h5>
          <p class="card-text " th:text = "${club.clubDescription}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

          <div th:if = "${member}" class="card-group" >
            <div class="card" style="flex: 0 0 18%; margin: 30px;" th:each = "event : ${events}">
                <img th:src ="@{'/images/'+${event.eventImage}}" class="card-img-top" alt="..."/>
                <div class="card-body">
                <h5 class="card-title" th:text = "${event.eventTitle}">Card title</h5>
                <a th:href="@{'/geteventbyid/'+${event.eventId}}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div> 


          <a th:unless = "${member}" th:href="@{'/addclubmember/'+${club.clubName}}" class="btn btn-primary">Register</a>
          <a th:if = "${clubAdmin}" th:href="@{'/eventregistrationpage/'+${club.clubName}}" class="btn btn-primary">Create Event</a>        
        </div> 
     </div>
   </div> 
 </div>
</section>   
</body>
</html>
